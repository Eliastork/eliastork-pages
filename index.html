    .language-switcher button {
      font-size: 1.5rem;
      cursor: pointer;
      border: none;

    /* ---------- Cloud Buttons / Accordions ---------- */
    .cloud-button {
      background: url('cloud-original-transparent.png') no-repeat center center;
      background-size: contain;
      width: 75%;
      max-width: 450px;
      height: 90px;
      border: none;
      color: white;

      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 6px black;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 6s ease-in-out infinite;
    }
    .cloud-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .cloud-button span {
      text-shadow: 0 0 6px black;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .accordion-container {
      max-width: 600px;            /* немного уже */
      margin-left: auto;           /* прижимаем вправо */
      margin-right: 0;
    }

    .panel {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      background-color: rgba(226, 232, 240, 0.85);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
    }
    .panel.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* ---------- Contact columns ---------- */
    .contact-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .contact-columns div {
      flex: 1;
    }

    /* ---------- Mobile ---------- */
    @media (max-width: 600px) {
      .cloud-button {
        height: 60px;
        font-size: 1rem;
      }
      .panel {
        padding: 0.75rem;
      }
    }
  </style>
