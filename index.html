<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELIASTORK LTD – Engineering & Supply Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body[dir="rtl"] { text-align: right; }
    body[dir="ltr"] { text-align: left; }

    header, footer {
      background: none;
      color: white;
      text-align: center;
      padding: 1rem;
      text-shadow: 0 0 6px black;
    }

    .language-switcher {
      display: flex;
      justify-content: center;
      margin: 1rem;
      gap: 0.5rem;
    }

    .language-switcher button {
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background: none;
    }

    .accordion-container {
      max-width: 800px;
      margin: auto;
    }

    .accordion {
      width: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      color: #003366;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    .accordion:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .panel {
      display: none;
      background-color: rgba(226, 232, 240, 0.85);
      padding: 1rem;
      border-radius: 0 0 8px 8px;
      margin-bottom: 1rem;
    }

    .contact-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .contact-columns div {
      flex: 1;
    }
  </style>
</head>
<body>
<header>
  <h1>ELIASTORK LTD</h1>
  <p id="slogan">Engineering & Supply Solutions for Pharma & Industry</p>
</header>

<div class="language-switcher">
  <button onclick="setLanguage('en')">🇬🇧</button>
  <button onclick="setLanguage('ru')">🇷🇺</button>
  <button onclick="setLanguage('he')">🇮🇱</button>
</div>

<div class="accordion-container">
  <button class="accordion" onclick="togglePanel(this)">✨ <span id="acc-about">About Us</span></button>
  <div class="panel"><ul id="about-list"></ul></div>

  <button class="accordion" onclick="togglePanel(this)">📈 <span id="acc-offer">Key Offerings</span></button>
  <div class="panel"><ul id="offerings-list"></ul></div>

  <button class="accordion" onclick="togglePanel(this)">✪ <span id="acc-why">Why Choose Eliastork?</span></button>
  <div class="panel"><p id="why-text"></p></div>

  <button class="accordion" onclick="togglePanel(this)">📢 <span id="acc-contact">Contact Us</span></button>
  <div class="panel">
    <h2 id="contact-title">📢 Contact Us</h2>
    <div class="contact-columns">
      <div>
        <p><strong id="addr-label">📍 Address:</strong><br><span id="addr-value"></span></p>
        <p><strong id="phone-label">📞 Phones:</strong><br>
          <span id="phone-value"></span>
        </p>
      </div>
      <div>
        <p><strong id="email-label">📧 Emails:</strong><br>
          <span id="email-value"></span>
        </p>
        <p>
          <strong id="mod-label">🏷 MOD Vendor ID:</strong> <span id="mod-value"></span><br>
          <strong id="reg-label">🏢 Company Reg. No.:</strong> <span id="reg-value"></span><br>
          <strong id="duns-label">📊 DUNS Number:</strong> <span id="duns-value"></span>
        </p>
      </div>
    </div>
  </div>
</div>

<footer>
  <p id="footer-text">Trusted engineering. Reliable solutions. © 2025 ELIASTORK LTD</p>
</footer>

<script>
const translations = {}; // Placeholder, should be filled with actual translation object

function setLanguage(lang) {
  localStorage.setItem("language", lang);
  try {
    const t = translations[lang];
    document.body.setAttribute("dir", lang === "he" ? "rtl" : "ltr");

    const ids = {
      slogan: t.slogan,
      "footer-text": t.footer,
      "acc-about": t.acc_about,
      "acc-offer": t.acc_offer,
      "acc-why": t.acc_why,
      "acc-contact": t.acc_contact,
      "contact-title": t.contact_title,
      "addr-label": t.addr,
      "phone-label": t.phone,
      "email-label": t.email,
      "mod-label": t.mod,
      "reg-label": t.reg,
      "duns-label": t.duns,
      "addr-value": t.addr_value,
      "mod-value": t.mod_value,
      "reg-value": t.reg_value,
      "duns-value": t.duns_value
    };

    for (const id in ids) {
      const el = document.getElementById(id);
      if (el) el.textContent = ids[id];
    }

    const phone = document.getElementById("phone-value");
    if (phone) phone.innerHTML = t.phone_value.replace(/\n/g, "<br>");

    const email = document.getElementById("email-value");
    if (email) email.innerHTML = t.email_value.replace(/\n/g, "<br>");

    const aboutList = document.getElementById("about-list");
    if (aboutList) aboutList.innerHTML = t.about.map(i => `<li>${i}</li>`).join('');

    const offerList = document.getElementById("offerings-list");
    if (offerList) offerList.innerHTML = t.offer.map(i => `<li>${i}</li>`).join('');

    const whyText = document.getElementById("why-text");
    if (whyText) whyText.textContent = t.why;

  } catch (e) {
    console.error("Language switch failed:", e);
  }
}

window.onload = () => {
  const savedLang = localStorage.getItem("language") || "en";
  setLanguage(savedLang);
};

function togglePanel(btn) {
  const panel = btn.nextElementSibling;
  panel.style.display = panel.style.display === "block" ? "none" : "block";
}
</script>
</body>
</html>
