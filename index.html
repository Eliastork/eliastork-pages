    function togglePanel(button) {
      const panel = button.nextElementSibling;
      const isExpanded = button.getAttribute('aria-expanded') === 'true';

      document.querySelectorAll('.cloud-button').forEach(btn => {
        if (btn !== button) {
          btn.setAttribute('aria-expanded', 'false');
          btn.nextElementSibling.classList.remove('show');
        }
      });

      button.setAttribute('aria-expanded', !isExpanded);
      panel.classList.toggle('show');
    }

    function setLanguage(lang) {
      if (!translations[lang]) return;
      
      const t = translations[lang];
      document.documentElement.lang = lang;
      document.body.setAttribute('dir', lang === 'he' ? 'rtl' : 'ltr');

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ —è–∑—ã–∫–∞
      document.querySelectorAll('.language-switcher button').forEach(b => b.classList.remove('active-lang'));
      document.querySelector(`.language-switcher button[onclick="setLanguage('${lang}')"]`).classList.add('active-lang');

      ['about', 'offerings', 'services'].forEach(section => {
        const list = document.getElementById(section + '-list');
        if (Array.isArray(t[section]) && list) {
          list.innerHTML = '';
          t[section].forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            list.appendChild(li);
          });
        }
      });

      document.getElementById('slogan').textContent = t.slogan;
      document.getElementById('acc-about').textContent = t.about_title;
      document.getElementById('acc-offer').textContent = t.offerings_title;
      document.getElementById('acc-why').textContent = t.why_title;
      document.getElementById('acc-services').textContent = t.services_title;
      document.getElementById('acc-contact').textContent = t.contact_title;
      document.getElementById('why-text').textContent = t.why;
      document.getElementById('video-title').textContent = t.video_title || '';
      document.getElementById('contact-title').textContent = t.contact_title;
      document.getElementById('footer-text').textContent = t.footer;

      document.getElementById('label-address').textContent = t.labels.address + ':';
      document.getElementById('addr-value').textContent = t.address;
      
      if (Array.isArray(t.phones) && t.phones.length > 0) {
        const phoneLabel = `<strong>${t.labels.phones}:</strong><br>`;
        const waLinks = t.phones.map(num => {
          const phoneClean = num.replace(/\D/g, '');
          return `<a href="https://wa.me/${phoneClean}" target="_blank">üì± <span dir="ltr">${num}</span></a>`;
        });
        document.getElementById('phone-link').innerHTML = phoneLabel + waLinks.join('<br>');
      }

      const detailsContainer = document.getElementById('company-details');
      let detailsHTML = '';
      if (lang === 'he') {
        detailsHTML = `
          <div><strong>${t.labels.mod}</strong>: <span dir="ltr">MOD ${t.mod}</span></div>
          <div><strong>${t.labels.reg}</strong>: <span dir="ltr">${t.reg}</span></div>
          <div><strong>${t.labels.duns}</strong>: <span dir="ltr">DUNS ${t.duns}</span></div>
        `;
      } else {
         detailsHTML = `
          <div><strong>${t.labels.mod}:</strong> <span dir="ltr">${t.mod}</span></div>
          <div><strong>${t.labels.reg}:</strong> <span dir="ltr">${t.reg}</span></div>
          <div><strong>${t.labels.duns}:</strong> <span dir="ltr">${t.duns}</span></div>
        `;
      }
      detailsContainer.innerHTML = detailsHTML;

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤ —Ñ–æ—Ä–º—ã
      document.getElementById('label-name').textContent = t.labels.name;
      document.getElementById('label-email-form').textContent = t.labels.email_form;
      document.getElementById('label-message').textContent = t.labels.message;
      document.getElementById('submit-button').textContent = t.labels.submit;
    }

    // --- Form Handling Script ---
    var form = document.getElementById("contact-form");

    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = function() {
