<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELIASTORK LTD – Engineering & Supply Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    body[dir="rtl"] { text-align: right; }
    body[dir="ltr"] { text-align: left; }

    header {
      background: none;
      color: #e0e8f0; /* светлее */
      text-align: left;
      padding: 1rem 2rem;
      text-shadow: none;
    }

    header h1 {
      display: inline;
      font-size: 1.5rem;
      margin-right: 1rem;
    }

    header p {
      display: inline;
      font-size: 1.2rem;
    }

    footer {
      background: none;
      color: white;
      text-align: center;
      padding: 1rem;
      text-shadow: 0 0 6px black;
    }

    .language-switcher {
      display: flex;
      justify-content: center;
      margin: 1rem;
      gap: 0.5rem;
    }
    .language-switcher button {
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background: none;
    }

    .cloud-button {
      background: url('cloud-original-transparent.png') no-repeat center center;
      background-size: contain;
      width: 75%;
      max-width: 450px;
      height: 90px;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 1rem 0 1rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 6px black;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 6s ease-in-out infinite;
    }
    .cloud-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .cloud-button span {
      text-shadow: 0 0 6px black;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .accordion-container {
      max-width: 600px;
      margin-left: auto;
      margin-right: 0;
    }

    .panel {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      background-color: rgba(226, 232, 240, 0.85);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
    }
    .panel.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .contact-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .contact-columns div {
      flex: 1;
    }

    @media (max-width: 600px) {
      .cloud-button {
        height: 60px;
        font-size: 1rem;
      }
      .panel {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>ELIASTORK LTD</h1>
  <p>Engineering & Supply Solutions for Pharma & Industry</p>
</header>
