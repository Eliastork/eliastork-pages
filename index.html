    }
    .language-switcher button {
      font-size: 1.5rem;
      cursor: pointer;

      background: none;
    }

      background-size: contain;
      width: 100%;          /* full width of container */
      max-width: 600px;     /* cap on very wide screens */
      height: 120px;        /* base height; text stays inside */
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 1rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 6px black;
      transition: transform 0.3s ease;
    }
    .cloud-button:hover {
      transform: scale(1.05); /* subtle pop */
    }

    /* ---------- ACCORDION CONTAINER & PANELS ---------- */
    .accordion-container {
      max-width: 800px;
      margin: auto;
    }
    .panel {
      display: none;
      background-color: rgba(226, 232, 240, 0.85);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
    }

    /* ---------- CONTACT COLUMNS ---------- */
    .contact-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .contact-columns div {

  document.getElementById("duns-label").textContent = t.duns;
  document.getElementById("addr-value").textContent = t.addr_value;
  document.getElementById("phone-value").innerHTML = t.phone_value.replace(/\n/g, "<br>");
  document.getElementById("email-value").innerHTML = t.email_value.replace(/\n/g, "<br>");
  document.getElementById("mod-value").textContent = t.mod_value;
  document.getElementById("reg-value").textContent = t.reg_value;
  document.getElementById("duns-value").textContent = t.duns_value;
  document.getElementById("about-list").innerHTML = t.about.map(i => `<li>${i}</li>`).join('');
  document.getElementById("offerings-list").innerHTML = t.offer.map(i => `<li>${i}</li>`).join('');
  document.getElementById("why-text").textContent = t.why;
}

function togglePanel(btn) {
  const panel = btn.nextElementSibling;
  panel.style.display = panel.style.display === "block" ? "none" : "block";
