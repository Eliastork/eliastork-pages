      background-size: contain;
      width: 75%;
      max-width: 450px;
      height: 90px;
      border: none;

      font-size: 1.5rem;
      cursor: pointer;
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 6px rgba(200, 220, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 6s ease-in-out infinite;
    }
    .cloud-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);

    .cloud-button span {
  text-shadow: 0 0 6px rgba(200, 220, 255, 0.6);

    @keyframes float {
      0%   { transform: translateY(0); }

      100% { transform: translateY(0); }

    .accordion-container {
      max-width: 800px;
      margin-left: auto;
      margin-right: 0;
    }
    .panel {
      display: none;
      opacity: 0;
      transform: translateY(-10px);

      background-color: rgba(226, 232, 240, 0.85);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
    }
    .panel.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    
.right-column {

  align-items: center;

}

.contact-columns {

function togglePanel(btn) {
  // Закрыть все панели
  document.querySelectorAll('.panel').forEach(panel => {
    if (panel !== btn.nextElementSibling) {
      panel.classList.remove('show');
    }
  });

  // Переключить выбранную панель
  const panel = btn.nextElementSibling;
  panel.classList.toggle("show");
}

function setLanguage(lang) {
  const t = translations[lang];

  const aboutList = document.getElementById('about-list');
  aboutList.innerHTML = '';

    const li = document.createElement('li');
    li.textContent = item;
    aboutList.appendChild(li);
  });

  const offeringsList = document.getElementById('offerings-list');
  offeringsList.innerHTML = '';
  t.offerings.forEach(item => {
    const li = document.createElement('li');
    li.textContent = item;
    offeringsList.appendChild(li);
  });

  document.getElementById('why-text').textContent = t.why;
  document.getElementById('addr-value').textContent = t.address;
  document.getElementById('phone-value').textContent = t.phones;
  document.getElementById('email-value').textContent = t.emails;
  document.getElementById('mod-value').textContent = t.mod;
  document.getElementById('reg-value').textContent = t.reg;
  document.getElementById('duns-value').textContent = t.duns;

  document.getElementById('acc-about').textContent = lang === 'he' ? 'אודות' : lang === 'ru' ? 'О нас' : 'About Us';
  document.getElementById('acc-offer').textContent = lang === 'he' ? 'הצעות עיקריות' : lang === 'ru' ? 'Наши предложения' : 'Key Offerings';

  document.body.setAttribute("dir", lang === 'he' ? 'rtl' : 'ltr');
